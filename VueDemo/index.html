<!DOCTYPE html>
<html>
	<head>
		<title>My first Vue app</title>
		<!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->
		<script src="vue.js" type="text/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id="app">
			{{ message }}
		</div>

		<script>
			var app = new Vue({
				el: '#app',
				data: {
					message: 'Hello Vue!'
				}
			})
		</script>
	</body>
</html>
